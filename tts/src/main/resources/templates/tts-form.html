<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracking System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracking System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tickets/save}">Ticket Tracking</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Ticket </h1>
				<div class="card-body">
					<form th:action="@{/tickets/save}" th:object="${tts}" method="POST">

						<input type="hidden" th:field="*{Id}" />

						<div class="form-group">
							<label>Ticket Title</label>
							<input type="text" name="ttsTitle" th:field="*{ttsTitle}" class="form-control"
								placeholder="Enter Ticket Title" />
						</div>

						<div class="form-group">
							<label>Ticket Description</label>
							<input type="text" name="ttsDescription" th:field="*{ttsDescription}" class="form-control"
								placeholder="Enter Ticket Description" />
						</div>

						<div class="form-group">
							<label>Ticket Creation Date</label>
							<input type="text" name="ttsDate" th:field="*{ttsDate}" class="form-control"
								placeholder="Enter Ticket Creation Date" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

					<hr>
					<a th:href="@{/tickets/list}">Back to Tickets Listing</a>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
