<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracking System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracking System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<h1>List of Tickets</h1>
		</div>

		<!-- Add a button -->

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tickets/showTicketForm_Save}" class="btn btn-primary btn-sm mb-3">
					Create Ticket
				</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
					<!--<th>Delete</th>-->
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tts}">
					<td th:text="${ticket.ttsTitle}"></td>
					<td th:text="${ticket.ttsDescription}"></td>
					<td th:text="${ticket.ttsDate}"></td>

					<td>

						<div class="row">


							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/tickets/showTicketForm_View}" method="POST">

									<input type="hidden" name="Id" th:value="${ticket.Id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">View</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/tickets/showTicketForm_Update}" method="POST">

									<input type="hidden" name="Id" th:value="${ticket.Id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

								</form>
							</div>


							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/tickets/delete}" method="POST">

									<input type="hidden" name="Id" th:value="${ticket.Id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to remove this Ticket?'))) return false">
										Delete
									</button>

								</form>
							</div>

						</div>


					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
